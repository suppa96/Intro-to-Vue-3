<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" :class="{ 'out-of-stock-img' : !inStock}" />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              :style="{ backgroundColor : variant.color }"
            >
              <!--  -->
              <!-- {{ variant.color }} -->
            </div>
            <button
              class="button"
              v-on:click="addToCart()"
              :class="{ disabledButton: !inStock}"
              v-bind:disabled="!inStock"
            >
              <!-- Posso usare anche dei ternari per fare un bind condizionale
            :class = "[ inStock? disabledButton : '']"
                Aka associo una classe all'elemento se la condizione si verifica, altrimenti ne assegno un'altra

            -->
              Add to Cart
            </button>
            <!-- La shorthand di v-on: Ã¨ @ -->
            <button class="button" @click="removeFromCart()">
              Remove Item
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
