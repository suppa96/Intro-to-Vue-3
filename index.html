<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <!-- IL valore di cart dipende da eventi che succedono nel componente. Per risolvere il problema uso un event emitter -->
      <div class="cart">Cart({{ cart.length }})</div>
      <!-- AGGIUNGO UN EVENT LISTENER, che triggera un metodo che aggiorna il carrello
            quando riceve l'evento dal componente figlio -->
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
      ></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
